<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main"></div>
    <div>
      <button class="download-button">Pobierz</button>
      <input type="number" value="5" min="0" />
    </div>
    <div>
      <label for="all">Wszyscy</label>
      <input type="radio" name="gender" id="all" value="all" checked />
      <label for="male">Mężczyźni</label>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="female">Kobiety</label>
      <input type="radio" name="gender" id="female" value="female" />
    </div>
    <div>
      <label for="GB">GB</label>
      <input type="checkbox" name="nation" id="GB" value="GB" checked/>
      <label for="US">US</label>
      <input type="checkbox" name="nation" id="US" value="US"/>
      <label for="FR">FR</label>
      <input type="checkbox" name="nation" id="FR" value="FR"/>
    </div>
    <div><input type="date" name="" value="1900-01-01" id="" /></div>
    <script src="script.js"></script>
  </body>
</html>
