<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-secondary download-button"
                type="button"
                id="button-addon1"
              >
                Pobierz
              </button>
              <input
                type="number"
                value="5"
                min="0"
                class="form-control"
                placeholder=""
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
              />
            </div>
          </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="GB" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            GB
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="US" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            US
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="FR" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            FR
          </label>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="gender" id="all" value="all" checked />
            Wszyscy
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="gender" id="male" value="male" />
            Mężczyźni
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="gender" id="female" value="female" />
            Kobiety
          </label>
        </div>
        <div><input type="date" name="" value="1900-01-01" id="" /></div>
      </form>
      </div>
        <div class="col-8"><div class="main row"></div></div>
      </div>
    </div>
    <div class="container">
      <div class="main row row-cols-5"></div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
